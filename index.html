<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" initial-scale="1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Github Repo Finder</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <div class="container">
    <section class="form">
        <h1>GitHub API User Repo Search</h1>
        <p>List the repositories of a specified user. Enter user's GitHub handle below.</p>

        <form id="js-form">
            <label for="username">Github Username:
                <input type="text" name="username" placeholder="username" id="js-username" required/>
            </label>
            <button type="submit" role="search">Search</button>
        </form>
    </section>
    <p id="js-error-message" class="error-message"></p>
    
    <section id="results" class="hidden">
        <h2 class="userName">GitHub repositories for</h2>
        <ul id="results-list"></ul>
    </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
